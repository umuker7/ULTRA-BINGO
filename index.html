<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ULTRA BINGO</title>
</head>
<body>
  <h1>ULTRA BINGO</h1>
  <p>Press the button to open the game link in Telegram's in-app browser.</p>
  <button id="open">Open Bingo</button>
  <script>
    document.getElementById('open').addEventListener('click', function(){
      window.open(window.location.href, '_blank');
    });
  </script>
</body>
</html>
