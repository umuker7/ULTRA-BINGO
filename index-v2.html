<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ULTRA BINGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
    }
    h1 {
      color: #ff4b2b;
      font-size: 3em;
      text-shadow: 2px 2px #fff;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: #ff4b2b;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      transform: scale(1.1);
      background: #ff6f50;
    }
  </style>
</head>
<body>
  <h1>ULTRA BINGO</h1>
  <button id="open">Open Bingo</button>

  <script>
    document.getElementById('open').addEventListener('click', function(){
      window.open("https://umuker7.github.io/ULTRA-BINGO/", "_blank");
    });
  </script>
</body>
</html>
