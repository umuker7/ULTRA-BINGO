name: Test Telegram Bot

on:
  workflow_dispatch:

jobs:
  send_test:
    runs-on: ubuntu-latest
    steps:
      - name: Send test message
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          if [ -z "$BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            echo "Missing secrets BOT_TOKEN or CHAT_ID"
            exit 1
          fi
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendMessage" -d chat_id="${CHAT_ID}" -d text="ULTRA-BINGO setup complete âœ…"